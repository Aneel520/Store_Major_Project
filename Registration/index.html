<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="page container d-flex flex-column justify-content-center">
        <div class="row ">
            <div class="col-12">
                <h3 style="text-align:center; background-color:blue;color:white;padding:5px">Sign Form</h3>
                <form onsubmit="submitHandler(event)">
                    <div class="d-flex flex-row mt-3">
                        <div class="d-flex flex-column ">
                            <span>First Name</span>
                            <input id="firstname" type="text" name="firstname" placeholder="First Name" required/>
                        </div>
                        <div class="d-flex flex-column">
                            <span>Last Name</span>
                            <input id="lastname" type="text" name="lastname" placeholder="Last Name" required/>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <span style="color:black;font-weight:600;margin-right:15px">Gender:</span>
                        <div class="d-flex flex-column">
                            <div>
                                <input onclick="gender(value)" style="color:black;font-weight:600" type="radio" name="Gender" value="Male" required/>Male
                            </div>
                            <div>
                                <input onclick="gender(value)" style="color:black;font-weight:600" type="radio" name="Gender" value="Female" required/> Female
                            </div>
                        </div>
                        <div class="d-flex flex-column " style="margin-left:55px">
                            <span style="color:black;font-weight:600">Age</span>
                            <input id="age" type="number" name="age" placeholder="Age" />
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3">
                        <span>Email</span>
                        <input id="email" type="email" name="email" placeholder="someone@gmail.com" required/>
                    </div>
                    <div class="d-flex flex-row mt-3">
                        <div class="d-flex flex-column">
                            <span>Password</span>
                            <input id="password" type="password" name="password" placeholder="********" required/>
                        </div>
                        <div class="d-flex flex-column">
                            <span>Confirm Password</span>
                            <input id="re-password" type="password" name="re-password" placeholder="*********" required/>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-3 ">
                        <input class="btn btn-primary" type="submit" name="submit" value="Sign up" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="index.js" ></script>
</html>
